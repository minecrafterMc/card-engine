<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hostPanel">
        <p>amount of decks of cards</p>
        <input min="1" value="1" type="number" id="deckAmount">
        <p>starting hand size</p>
        <input min="1" value="4" type="number" id="startingHandSize">
    </div>
    <input type="text" id="username" placeholder="Enter your username">
    <button id="joinBtn" onclick="join()">Join Game Lobby</button>
    <button id="startBtn" onclick="startGame()">Start Game</button>
    <div id="users"><p>Players:</p></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        var isHost = false;
        socket.on("playerList", (e) => {
            const usersDiv = document.getElementById("users");
            usersDiv.innerHTML = "<p>Players:</p>";
            if (localStorage.getItem("CardEngine-username")) {
                document.getElementById("username").value = localStorage.getItem("CardEngine-username");
            }
            for (let i = 0; i < e.length; i++) {
                const userEntry = document.createElement("div");
                userEntry.textContent = `${e[i].name} ${i === 0 ? "(Host)" : ""}`;
                usersDiv.appendChild(userEntry);
            }
            document.getElementById("hostPanel").style.display = "none";
            document.getElementById("startBtn").style.display = "none";
            //document.getElementById("users")
        });
        socket.on("becameHost", () => {
            document.getElementById("startBtn").style.display = "block";
            document.getElementById("hostPanel").style.display = "block";
            if (isHost) return;
            isHost = true;
            alert("You are now the host!");
        });
        socket.on("startingGame", (data) => {
            sessionStorage.setItem("tempId", data.id);
            window.location.href = "/game/"+ location.href.match(/(?<=\/lobby\/).{1,}/g)[0];
        });
        function join() {
            const username = document.getElementById("username").value;
            localStorage.setItem("CardEngine-username", username);
            socket.emit("joinGame", { name: username });
        }
        function startGame(){
            socket.emit('startGame',{deckAmount:document.getElementById("deckAmount").value,startingHandSize:document.getElementById("startingHandSize").value})
        }
    </script>
</body>
</html>
